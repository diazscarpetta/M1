<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web HTML5 M1 UF1</title>
        <!-- Ejemplo de CSS incrustado -->
        <style type="text/css">
        /* dentro de la etiqueta, añadimos codigo CSS */
            /* header{
                background-color: grey;
            } */
        </style>
        <!-- Link a nuestro CSS enlazado (index.css) -->
        <link rel="stylesheet" href="css/index.css">
        <!-- tipografia GFonts -->
        <!-- <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> -->
    </head>
    <body>
        <!-- ESTRUCTURA BÁSICA EN HTML5 -->
        <!-- CABECERA -->
        <!-- ejemplo CSS en linea -->
        <!-- <header style="background-color: grey;"> -->
        <header>
            <!-- imagen -->
            <!-- src: ruta de la imagen
            alt: texto que aparece cuando no encuentra imagen (importante para SEO) -->
            <img src="img/logo.png" alt="logo" title="Imagen logo" id="logo">
            <!-- menu de navegación -->
            <nav>
                <!-- ul: contenedor de la lista
                li: cada elemento de la lista -->
                <ul>
                    <!-- a: enlace link con atributo "href", que nos configura la ruta externa ó interna -->
                    <li><a href="">Link1</a></li>
                    <li><a href="">Link2</a></li>
                    <li><a href="">Link3</a></li>
                    <li><a href="">Link4</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- TODO: Elimina todo el contenido de '<main>' y añade la tabla que se indica en el Challenge. -->
            <table>
                <tr>
                    <th>MODULO</td>
                    <th>U.FORMATIVA</td>
                    <th>NOMBRE</td>
                    <th>FECHA EVAL.</td>
                </tr>
                <tr>
                    <td>UF1</td>
                    <td>UF2</td>

                    <td>UF4</td>

                </tr>
                <tr>
                    <td>Nombre</td>

                </tr>
                <tr>
                    <td>Fecha</td>

                    <td>Fecha</td>
                </tr>

            </table>



        </main>
        <footer>
        </footer>
    </body>
</html>
